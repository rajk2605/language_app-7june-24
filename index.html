<html>
<head>
	<title> Language App By Raj </title>
	<style>
		*{font-size:30px}
		body{background-color:lightblue;}
		.btn{width:20%;}
		input[type= "checkbox"]{width:2%; height:0.4em;}
	</style>
</title>
</head>

<body>
<center>
	<h1> Language You Know App </h1>
	<form onsubmit="show()">
		<input type="text" placeholder="Enter Your Name" id="name" />
		<br><br>
		<input type="checkbox"  id="js"  />JavaScript
		<input type="checkbox"  id="ja"  />Java
		<input type="checkbox"  id="py"  />Python
		<br><br>
		<input type="submit" class="btn" />

	</form>
	<h2 id="msg" />

	<script>
		function show()
		{
			event.preventDefault();
			let name = document.getElementById("name");
			let js = document.getElementById("js");
			let ja = document.getElementById("ja");
			let py = document.getElementById("py");
			let msg = document.getElementById("msg");


			if (name.value == "")
			{
			alert("Name cannot be Blank");
			msg.innerHTML ="";
			name.focus();
			return;
			}	

			if (name.value.trim() == "")
			{
			alert("Name cannot be Blank Spaces");
			msg.innerHTML ="";
			name.value ="";
			name.focus();
			return;
			}	

			if (!name.value.match(/^[A-Za-z ]+$/))
			{
			alert("Name can contain only alphabets");
			msg.innerHTML ="";
			name.value ="";
			name.focus();
			return;
			}


			let choice = "";
			if (js.checked)		choice+="JavaScript";
			if (ja.checked)    	choice+="Java";
			if (py.checked)    	choice+="Python";

			if(choice.length == 0)
				choice="Learn Something!"

			let ans = "Name = " + name.value + "Choice =" +choice;
			msg.innerHTML = ans;

		}

	</script>

</body>
</center>
</html>
